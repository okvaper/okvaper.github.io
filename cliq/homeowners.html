		<script>
		show(tableName){
		$.get("wayne.json",
		function(data){
			tabulaLinda(data,'messages');
			}, "json");
		}
		/*
		<div class="pull-right" style="width:1080px; padding: 8px 0;">
		<ul class="nav nav-list"> 
		  <li class="nav-header" id>Messages</li>        
		  <div id="messages"></div>
		</ul>
	</div>
			*/
		function tabulaLinda(json,tableName){
			    var well = $("<div>").addClass("well");
				var table = $("<div>");
				for(i=0; i<json.messages.length; i++){
					var row = $("<div>").addClass('row').text(json.messages[i].type).css({marginLeft: '1px'});//(json.messages.type(unread)[i].from);
					table.append(row);
					for(j=0;j<json.messages[i].list.length;j++){
						var row = $("<div>").addClass('row').text(json.messages[i].list[j].from +' | '+json.messages[i].list[j].subject+' | '+json.messages[i].list[j].body).css({marginLeft: '2px'});//(json.messages.type(unread)[i].from);
						table.append(row);
					}
				}
				well.append(table);
		var tableQuery ="'#"+tableName+"'"
        $(tableQuery).append(well);
		}
